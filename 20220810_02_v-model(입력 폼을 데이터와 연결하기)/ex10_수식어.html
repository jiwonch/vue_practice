<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수식어</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- v-model에 수식어를 붙이면 몇가지 기능을 지정하는 것 가능
    1. 다쓰고 엔터 후 Vue 인스턴스 데이터에 입력
    <input v-model.lazy="프로퍼티명"> -->

    <h2>다 쓴 후 입력 예제</h2>
    <div id="app">
        <input v-model.lazy="myText">
        <P>입력후 표시「{{ myText }}」</P>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myText:''
            }
        })
    </script>
</body>
</html>

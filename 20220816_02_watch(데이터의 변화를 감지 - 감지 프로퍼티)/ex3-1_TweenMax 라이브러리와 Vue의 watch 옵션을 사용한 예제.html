<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenMax 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>숫자가 빠르게 올라가는 애니메이션을 보여주며 값이 증가하는 input태그 예제</h2>
    <div id="app">
        <p>값은 {{ animeNumber }}입니다.</p>
        <input v-model.number="myNumber" type="number">
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                myNumber: 0,
                tweenedNumber: 0
            },

            watch: {
                // myNumber를 감시하여 값이 변할 경우 실행한다.
                myNumber:function(){
                    // data의 tweenedNumber 프로퍼티를 1초에 myNumber까지 증가시킨다.
                    TweenMax.to(this.$data, 1, {tweenedNumber:this.myNumber})
                }
            },
            computed: {
                // tweenedNumber 값이 변경되는 변화 중 애니메이션을 산출한다.
                animeNumber:function(){
                    return this.tweenedNumber.toFixed(0);
                }
            }
        })
    </script>
</body>
</html>

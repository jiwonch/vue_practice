<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단가와 개수를 입력하면 세금포함 금액을 계산하는 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>단가와 개수를 입력하면 세금포함 금액을 계산하는 예제</h2>
    <div id="app">
        <input v-model.number="price" type="number">원 x
        <input v-model.number="count" type="number">개
        <p>        합계 {{ sum }} 원</p>
        <p>세금포함 {{ taxIncluded }} 원</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                price: 100,
                count: 1
            },
            computed: {
                sum: function() {
                    return this.price * this.count;
                },
                taxIncluded: function() {
                    return this.sum * 1.08;
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 지정하는 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>이미지를 저장하는 예제</h2>
    <div id="app">
        <img src="face1.png" alt="png">직접지정
        <img v-bind:src="fileName" alt="png">v-bind로 지정
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                fileName: 'face1.png'
            }
        })
    </script>
</body>
</html>

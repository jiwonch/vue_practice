<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크를 v-bind로 지정</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>링크를 지정하는 예제</h2>
    <div id="app">
        <a href="https://roadbook.co.kr">링크를 직접지정</a>
        <a v-bind:href="myURL">링크를 v-bind로 지정</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myURL: 'https://roadbook.co.kr/'
            }
        })
    </script>
</body>
</html>

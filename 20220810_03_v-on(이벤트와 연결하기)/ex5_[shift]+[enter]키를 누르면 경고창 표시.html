<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift+enter키를 누르면 경고창 표시</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>[shift]+[enter]키를 누르면 alert를 표시하는 예제</h2>
    <div id="app">
        <input v-on:keyup.enter.shift="showAlert" v-model="myText">
        <p>{{myText}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                myText: 'Hello!'
            },
            methods: {
                showAlert: function(){
                    alert("Shift + Enter키를 눌렀습니다.")
                }
            }
        })
    </script>
</body>
</html>

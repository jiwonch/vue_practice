<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하면 1씩 증가하는 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>클릭하면 1씩 증가하는 예제</h2>
    <div id="app">
        <p>{{ count }}</p>
        <button v-on:click="countUp">1씩 증가</button>
    </div>

    <script>
        // 표현하는 방법이 2가지 있음

        // new Vue({
        //     el: '#app',
        //     data: {
        //         count: 0
        //     },
        //     methods: {
        //         countUp: function(){
        //             this.count++;
        //         }
        //     }
        // })

        new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods: {
                countUp(){
                    this.count++;
                }
            }
        })
    </script>
</body>
</html>

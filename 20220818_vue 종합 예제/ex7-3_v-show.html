<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="databinding">
        <button v-on:click="showdata" v-bind:style="styleobj">Click Me</button>
        <span style="font-size: 25px;"><b>{{show}}</b></span>
        <h1 v-if="show">강원도</h1>
        <h2 v-else>제주도</h2>
        <b>V-Show : {{show}}</b>
        <div v-show="show">
            <img src="https://images.unsplash.com/photo-1551620832-49c1c08feddb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"  alt="img" width="100" height="100">
        </div>
    </div>

    <script>
        new Vue({
            el: '#databinding',
            data: {
                show: true,
                styleobj: {
                    backgroundColor: '#2196f3',
                    cursor: 'pointer',
                    padding: '8px 16px',
                    verticalAlign: 'middle'
                }
            },
            methods: {
                showdata: function(){
                    this.show =! this.show;
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="databinding">
        <h1>과일 이름을 적어주세요!</h1>
        <input type="text" v-on:keyup.enter="showinputvalue" v-bind:style="styleobj" placeholder="Enter Fruits Names">
        <h1 v-if="items.length>0">Display Fruits Name</h1>
        <ul>
            <li v-for="(a, index) in items">{{index}}--{{a}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#databinding',
            data: {
                items: [],
                styleobj: {
                    width: '30%',
                    padding: '12px 20px',
                    margin: '8px 0',
                    boxSizing: 'border-box'
                }
            },
            methods: {
                showinputvalue: function(e) {
                    this.items.push(e.target.value);
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <select id="regions">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(val, key, index) in regions" v-bind:value="key">{{index+1}} : {{val}}({{key}})</option>
        </select>
    </div>

    <script>
        var regions = {
            "A": "서울시",
            "B": "경기도",
            "C": "전라도",
            "D": "경상도",
            "E": "강원도"
        };

        var list = new Vue({
            el: '#example',
            data: {
                regions: regions
            }
        });
    </script>
</body>
</html>

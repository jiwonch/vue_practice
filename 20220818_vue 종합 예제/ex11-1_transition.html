<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .shiftx-enter-active, .shiftx-leave-active {
            transition: all 2s ease-in-out;
        }

        .shiftx-enter, .shiftx-leave-to{
            transform: translateX(100px);
        }
    </style>
</head>

<body>
    <div id="databinding">
        <button v-on:click="show =! show">Click Me</button>
        <transition name="shiftx">
            <p v-show="show">
                <img src="https://images.unsplash.com/photo-1573091465730-0b2c8befcfa6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="img" style="width: 150px; height:100px">
            </p>
        </transition>
    </div>

    <script>
        new Vue({
            el: '#databinding',
            data: {
                show: true,
            }
        })
    </script>
</body>

</html>

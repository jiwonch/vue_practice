<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="databinding">
        <component v-bind:is="view"></component>
    </div>

    <script>
        var vm = new Vue({
            el: '#databinding',
            data: {
                view: 'component1'
            },
            components: {
                'component1': {
                    template: '<div><span style="font-size:25px; color:red;">Dynamic Component</span></div>'
                }
            }
        });
    </script>
</body>
</html>
